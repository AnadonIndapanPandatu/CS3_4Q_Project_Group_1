<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Sign-Up Page</title>
</head>
<body>
    
    <form id="Sign-Up">

        <fieldset form="Sign-Up">

            <!--Name-->
            <label for="Firstname"></label>
            <input type="text" id="Firstname" name="Firstname" placeholder="First name*" >

            <label for="Lastname"></label>
            <input type="text" id="Lastname" name="Lastname" placeholder="Last name*">

            <!--EmailAdd-->
            <label for="EmailAdd"></label></br></br>
            <input type="text" id="EmailAdd" name="EmailAdd" placeholder="Email Address*">

            <!--Contact-->
            <label for="ContactNo"></label></br></br>
            <input type="text" id="ContactNo" name="ContactNo" placeholder="Contact Number">

            <!--Password-->
            <label for="password"></label></br></br>
            <input type ="password" id="pWord" name="password" placeholder="Password* (6 or more characters long)">

            <!--Gender-->
            <p>Gender:*</p>
            <input type="radio" id="male" name="sex" value="Male">
            <label for="Male">Male </label>
            <input type="radio" id="female" name="sex" value="Female">
            <label for="Female">Female </label>
            <input type="radio" id="pnts" name="sex" value="PTNS">
            <label for="PNTS">Prefer Not To Say</label></br></br>

            <!--Campaign Support Reason-->

            <label for="CSR">Why do you support this campaign?:* </label>
            </br>
            <textarea id="tArea" name="CSR" rows="4" cols="50" placeholder="Trees and Earth are Fun!"></textarea>
            <br><br>

            <!--Sign-Up Button-->
            <input type="submit" value="Sign Up!" id="submit" onclick="">

        </fieldset>

<script>

    function requirement() {
        
    }

</script>        

</body>
</html>
